name: project hotel booking

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout cicd  
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: go build
      run: go build

    - name: go testing
      run: go test -v ./...